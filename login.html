<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./public/favicon.ico">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./CSS/login.css">
    <script type="text/javascript" src="./javascript/change.js"></script>
    <title>Burger</title>

</head>
<body>


	<!-- BreadCrumb -->
    <nav aria-label="breadcrumb" class="mt-5 ml-3 mr-5">
        <ol id="breadcrumb" class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
    </nav>


    <!-- Form -->
	<div class="container">
		<h2>Login</h2>
		<br>
        <form onSubmit="storeData(event)" class="was-validated">
            <div class="form-group">
                <label for="name">Username :</label>
                <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>
            <div class="form-group">
		        <label for="password">Password :</label>
		        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
		        <div class="valid-feedback">Valid</div>
		        <div class="invalid-feedback">Please fill out this field</div>
		    </div>
            <div class="form-group form-check">
		        <label class="form-check-label">
		            <input class="form-check-input" type="checkbox" name="remember"> Remember Me!
			    </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
    </div>

</body>
</html>
