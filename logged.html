<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./public/favicon.ico">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./CSS/login.css">
    <title>Burger</title>

<body>


	<!-- Animated Progress Bar -->
	<div class="progress mx-5 mt-2">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:60%"></div>
    </div>


	<!-- BreadCrumb -->
    <nav aria-label="breadcrumb" class="mt-5 mx-5">
        <ol id="breadcrumb" class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Logging In</li>
        </ol>
    </nav>

	<div class="spinner-border text-danger mx-5 mt-3"></div>


	<!-- Network Alert -->
	<div class="alert alert-warning alert-dismissible mx-5 mt-3 fade show">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	    <strong>Network Error!</strong> Unable to fetch the data.
	    <span class="badge badge-warning ">
	    	<i class='fas fa-exclamation-triangle'></i>
	    </span>
    </div>
