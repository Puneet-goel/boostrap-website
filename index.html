<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<!-- favicon favourite icon -->
	<link rel="icon" href="public/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BurgerKing India | Online ordering</title>
  </head>
  <body>
  
    <nav class="nav navbar navbar-light bg-light">
    	<div class="container-fluid">
			<div class="col-2">
				<image src="public/images/logo.png" alt="search" />
			</div>
			<div class="col-3">
				<div class="bg-secondary rounded-pill" >
			  		Tap on it to pick your location
			  	</div>
			</div>
			<div class="col-4">
				<image src="public/images/dine-in-black.svg" alt="store">
			    	<span class="text">
			    		NEARBY-STORES
			    	</span>
			    </image>
			    <image src="public/images/offers.svg" alt="offers">
			    	<span class="text">
			    		KING-DEALS
			    	</span>
			    </image>
			    <image src="public/images/login-inactive.svg" alt="login">
			    	<span class="text">
			    		LOGIN
			    	</span>
			    </image>
			    <image src="public/images/cart.svg" alt="cart">
			    	<span class="text">
			    		CART
			    	</span>
			    </image>
			</div>
			<div class="col-1">
			    <image src="public/images/search.svg" alt="search" />
			</div>
    	</div>
	</nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
