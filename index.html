<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./CSS/styles.css">
	<link rel="icon" href="./public/favicon.ico">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Burger</title>

</head>
<body style='background-color: #fbfaf8;'>
    
    <!-- Navbar -->
    <nav id="header" class="navbar navbar-expand-md bg-light navbar-light fixed-top">
		
		<img id="logo" src="./public/images/logo.png" class="bg-white" alt="Logo"> 

		<div id="location" type="button" data-target="#location_modal">
			<i class='fas fa-map-marker-alt' style='font-size:15px'></i>
			<span>Tap on it to pick your location...</span>
		</div>

		<div id="collapsibleNavbar" class="collapse navbar-collapse" >
			<ul class="navbar-nav">
			    <li class="nav-item">
			        <a class="nav-link" href="#">
			        	<image src="./public/images/dine-in-black.svg" alt="store">
			    	        <span class="text"> NEARBY-STORES </span>
			            </image>
			        </a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link" href="#">
			        	<image src="./public/images/offers.svg" alt="offers">
			    	        <span class="text"> KING-DEALS </span>
			            </image>
			        </a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link" href="#">
			        	<image src="./public/images/login-inactive.svg" alt="login">
			    	        <span class="text"> LOGIN </span>
			            </image>
			        </a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link" href="#">
			        	<image src="./public/images/cart.svg" alt="cart">
			    	        <span class="text"> CART </span>
			            </image>
			        </a>
			    </li>
			</ul>
		</div>

		<div id="search">
			<a class='fas fa-search' href="search.html" style='font-size:24px;color:brown'></a>
		</div>

		<button id="navbarButton" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
    </nav>

	<!-- Carousel -->
	<div id="example" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		    <li type="button" data-target="#example" data-slide-to="0" class="active" aria-current="true" />
		    <li type="button" data-target="#example" data-slide-to="1" />
		    <li type="button" data-target="#example" data-slide-to="2" />
		    <li type="button" data-target="#example" data-slide-to="3" />
		    <li type="button" data-target="#example" data-slide-to="4" />
		</ol>
	    <div class="carousel-inner">
		    <div class="carousel-item active">
		        <img src="./public/carousel/1.jpg" class="d-block w-100" alt="1">
		    </div>
		    <div class="carousel-item">
		        <img src="./public/carousel/2.jpg"class="d-block w-100" alt="2">
		    </div>
		    <div class="carousel-item">
		        <img src="./public/carousel/3.jpg" class="d-block w-100" alt="3">
		    </div>
		    <div class="carousel-item">
		        <img src="./public/carousel/4.jpg" class="d-block w-100" alt="4">
		    </div>
		    <div class="carousel-item">
		    	<img src="./public/carousel/5.jpg" class="d-block w-100" alt="5">
		    </div>
		</div>

		<a class="carousel-control-prev" href="#example" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		</a>
		<a class="carousel-control-next" href="#example" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		</a>
	</div>

	<script type="text/javascript" src="./javascript/change.js"></script>
</body>
</html>
