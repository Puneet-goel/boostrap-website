<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./public/favicon.ico">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Always write CSS style file after bootstrap cdn otherwise bootstrap will overwrite your css styles-->
	<link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Burger</title>

</head>
<body>
    
    <!-- Navbar -->
    <nav id="header" class="container-fluid navbar navbar-expand-md bg-light navbar-light fixed-top d-flex justify-content-center">
		<div class="row align-items-center w-100">
			<img id="logo" src="./public/images/logo.png" class="col-2 col-md-1 bg-white" alt="Logo" onclick="document.location.href='./index.html'"> 

			<div id="location" class="col-auto align-items-center" type="button" data-toggle="modal" data-target="#location-modal">
				<i class='fas fa-map-marker-alt' style='font-size:15px;color:orange;'></i>
				<span>Tap on it to pick your location...</span>
			</div>

			<!-- Navbar collapse -->
			<div id="collapsibleNavbar" class="col-6 collapse navbar-collapse" >
				<ul class="navbar-nav">
				    <li class="nav-item">
				        <a class="nav-link" href="./nearby-stores.html">
				        	<image src="./public/images/dine-in-black.svg" alt="store">
				    	        <span class="text"> NEARBY-STORES </span>
				            </image>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" href="#">
				        	<image src="./public/images/offers.svg" alt="offers">
				    	        <span class="text"> KING-DEALS </span>
				            </image>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" href="#">
				        	<image src="./public/images/login-inactive.svg" alt="login">
				    	        <span class="text"> LOGIN </span>
				            </image>
				        </a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" href="#">
				        	<image src="./public/images/cart.svg" alt="cart">
				    	        <span class="text"> CART </span>
				            </image>
				        </a>
				    </li>
				</ul>
			</div>

			<div id="search" class="col-2 col-md-1">
				<a class='fa fa-search' href="./index.html" style='font-size:24px;color:brown'></a>
			</div>

			<!-- Collapse Button -->
			<button id="navbarButton" class="col-1 navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
    </nav>

	<!-- Modal  -->
	<div id="location-modal" class="modal fade">
		<div class="modal-dialog modal-dialog modal-dialog-centered">
		    <div class="modal-content">

		        <!-- Modal Header -->
			    <div class="modal-header">
			        <h4 class="modal-title modal_header">CHANGE LOCATION</h4>
			        <button id="modal-button" type="button" class="close" data-dismiss="modal">&times;</button>
			    </div>

			    <!-- Modal body -->
			    <div class="modal-body">
			    	<div class="input">
			    	    <i class='fas fa-search pl-2'></i>
			    	    <input id="user" type="text" autocomplete="off" role="combobox" aria-autocomplete="list" aria-expanded="false" placeholder="Enter Your Location" value>
				    </div>
			    </div>

			    <!-- Modal footer -->
			    <div class="modal-footer justify-content-center">
			        <button id="modal-button2" type="button" class="btn" data-dismiss="modal">CONFIRM LOCATION</button>
			    </div>
			</div>
	    </div>
	</div>

	<!-- Button  -->
	<div id="search-button" class="input mx-5 pl-5">
		<button id="search-done" type="button" onclick="showAlert()" class="btn btn-outline-warning">
	    	<i class='fas fa-utensils' style='font-size:24px;color:red'></i>
	    </button>
    	<input id="user-search" type="text" autocomplete="off" role="combobox" aria-autocomplete="list" aria-expanded="false" placeholder="Search here..." value>
	</div>

	<script type="text/javascript" src="./javascript/change.js"></script>
</body>
</html>
